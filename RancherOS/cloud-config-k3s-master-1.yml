hostname: k3s-master-1
ssh_authorized_keys:
  - ssh-rsa  sam@SamMac.local
rancher:
  console: ubuntu
  resize_device: /dev/sda
  docker:
    tls: true
  network:
    post_cmds:
      - dhcpcd -e force_hostname=true eth0
    dns:
      nameservers:
        - 8.8.8.8
        - 1.1.1.1
    interfaces:
      eth0:
        address: 192.168.1.81/32
        netmask: 255.255.255.0
        gateway: 192.168.1.1
        mtu: 1400
        dhcp: false
      lo:
        address: 127.0.0.1/8